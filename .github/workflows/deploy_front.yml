name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build frontend (optional)
        run: |
          cd numero_front
          npm ci
          npm run build

      - name: Deploy to EC2 frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_FRONT }}
          username: ${{ secrets.EC2_USER_FRONT }}
          key: ${{ secrets.EC2_KEY_FRONT }}
          script: |
            cd ~/numero_tma/numero_front
            git pull origin main
            npm ci
            node --max_old_space_size=4096 node_modules/vite/bin/vite.js build --mode prod
            sudo systemctl restart nginx
